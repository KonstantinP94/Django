<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="{% url 'mainpage' %}">Главная</a>
        <a href="{% url 'blogpost' 1 %}">Статья 1</a>
    
        {% if user.is_authenticated %}
        <form id="logout_form" method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <a href="javascript:logout_form.submit()">Выйти {{user}}?</a>
        </form>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}

    </div>

   
</body>
</html>
